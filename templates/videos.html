<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="icon" href="path/to/fav.png">
  <title>huDL</title>

  <!-- Halfmoon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />

  <!-- Icons -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>

<body data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

  <div class="page-wrapper">
    <div class="content-wrapper">
      <h1 class="font-weight-bold text-center">Downloads</h1>
      <div class="position-absolute top-0 right-0 z-10 p-10">
        <button class="btn btn-square" type="button" onclick="halfmoon.toggleDarkMode()">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <span class="sr-only">Toggle dark mode</span> <!-- sr-only = only for screen readers -->
        </button>
      </div>
      
      <div class="d-flex justify-content-center">
        <div class="w-600 mw-full">
          <div class="card p-0">
            <!-- <img src="{{ thumbnail }}" class="img-fluid rounded-top"> for when thumbnail work-->
            <div class="content">
              <h2 class="content-title">{{ title }}</h2>
              <h6 class="text-muted">{{ player }}</h6>
              <div>
                <span class="text-muted">
                  <i class="fa fa-clock-o mr-5" aria-hidden="true"></i> {{ uploaded }} {{ duration }}
                </span>
              </div>
            </div>
            <form action="redirect" method="post" class="mw-full">
              <div class="input-group">
                <select class="form-control" name="quality">
                  <option value="" selected="selected" disabled="disabled">Quality</option>
                  <option value="720">High (720p)</option>
                  <option value="480">Medium (480p)</option>
                  <option value="360">Low (360p)</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-success btn-block" type="submit"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      
      </div>
  </div>
</div>

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>
</html>
